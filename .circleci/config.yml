#     Workflows     #
#                   #
#####################

workflows:
  version: 2

  pr-test:
    jobs:
      - setup
      - test-SalesforceAnalytics:
          requires:
            - setup
      - test-SalesforceSDK:
          requires:
            - setup
      - test-SmartStore:
          requires:
            - setup
      - test-SmartSync:
          requires:
            - setup
      - test-SalesforceHybrid:
          requires:
            - setup
      - test-RestExplorer:
          requires:
            - setup
      - test-SalesforceReact:
          requires:
            - setup

  nightly-test:
     triggers:
       - schedule:
           cron: "15 21 * * 2,3,4,5,6"
           filters:
             branches:
               only:
                 - firebase-test
     jobs:
        - setup-firebase
        - test-SalesforceHybrid-firebase:
            context: nightly-test
            requires:
                - setup-firebase